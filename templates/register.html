<!doctype html>
<html lang="de">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login-Test</title>
  </head>
  <body style="background-color:rgb(108,117,125)">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <div class="position-static">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4 hstack gap-3">
                <button type="submit" class="btn btn-success" form="index">Startseite</button>
                <button type="submit" class="btn btn-danger" form="logout">Ausloggen</button>
            </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="text-light shadow p-1 mb-0 bg-dark h5 rounded">
                {{user}}
            </div>
            </div>
        </nav>
        
        <div class="position-absolute top-50 start-50 translate-middle">
            <div class="shadow p-3 mb-5 bg-dark rounded">
                <form class="container-fluid d-flex justify-content-center">
                    <nav class="navbar navbar-light bg-dark">
                        <p class="text-light shadow p-1 mb-0 h1">Registrierung</p>
                    </nav>
                </form>
                <nav class="navbar navbar-dark bg-dark">
                    <form class="container-fluid">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">👤</span>
                            <input type="text" class="form-control" placeholder="Benutzername" name="username" form="Create">
                        </div>
                    </form>
                </nav>
                
                <nav class="navbar navbar-dark bg-dark">
                    <form class="container-fluid">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">🔐</span>
                            <input type="text" class="form-control" placeholder="Passwort" name="password" form="Create">
                        </div>
                    </form>
                </nav>

                <nav class="navbar navbar-dark bg-dark">
                    <form class="container-fluid">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">🔐</span>
                            <input type="text" class="form-control" placeholder="Passwort wiederholen" name="password2" form="Create">
                        </div>
                    </form>
                </nav>

                <form id="Create" action="/create" method="POST"></form>
                <form id="index" action="/index"></form>
                <form id="logout" action="/logout" method="POST"></form>

                <hr style="background-color: rgb(108,117,125);">

                <form class="container-fluid justify-content-start">
                    <div class="d-grid gap-2">
                        <button form="Create" class="btn btn-success" type="submit">Neues Konto erstellen</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


  </body>
</html>
