<!doctype html>
<html lang="de">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <title>{{title}}</title>

    </head>
    <body style="background-color:rgb(108,117,125)">

        <form id="click" action="/clicked" method="POST"></form>
        <form id="index" action="/index"></form>
        <form id="logout" action="/logout"></form>
        <form id="add" action="/chatadd" method="POST"></form>
        <form id="send" action="/send/usr={{chat}}" method="POST"></form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
            <div class="collapse" id="navbarToggleExternalContent">
                <div class="bg-dark p-4 hstack gap-3">
                    <button type="submit" class="btn btn-success" form="index">Startseite</button>
                    <button type="submit" class="btn btn-danger" form="logout">Ausloggen</button>
                </div>
            </div>
            <nav class="navbar navbar-dark bg-dark shadow-lg">
                <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="text-light shadow p-1 mb-0 bg-dark h5 rounded">
                    {{user}}
                </div>
                </div>
            </nav>
            <div class="shadow-lg rounded container-fluid">
                <div class="row">
                    <div class="col-md-4 border-end border-dark border-1 shadow-lg">
                        <div>
                            <div>
                                <div class="text-dark p-3 h2 text-center fw-bold"><a>Deine Chats</a></div>
                                <hr>
                                    <div class="d-grid">
                                        {% for e in users %}

                                        <button class="btn btn-lg btn-secondary text-dark" type="submit" form="click" name="user" value="{{e}}">{{e}}</button> 
                                        
                                         {% endfor %}
                                        <hr>
                                        <button class="btn btn-lg btn-dark text-light shadow-lg" type="button" data-toggle="modal" data-target="#exampleModal">Chat hinzufügen</button>
                                        <br>
                                    </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="vstack {{visibility}}">
                            <div class="text-dark p-3 h2 text-center mb-0 fw-bold">{{chat}}</div>
                            <hr>
                            {% for e in message %}
                            <div class="hstack">
                                <div class="text-dark ms-2 fw-bold">
                                    {{e[1]}}
                                </div>
                                <div class="text-dark ms-2 fst-italic">
                                    {{e[5]}} - {{e[4]}}
                                </div>
                            </div>

                            <div class="ms-2 me-auto">

                                <div class="shadow rounded bg-dark text-light p-1">
                                    {{e[3]}}
                                </div>
                                <br>
                            </div>
                            {% endfor %}                    
                            

                            <div class="mb-2 hstack gap-3">
                                <input class="form-control me-auto shadow-lg bg-secondary border-1 border-dark" type="text" placeholder="Nachricht schreiben..." name="message" form="send">
                                <button type="submit" class="btn btn-success shadow-lg" form="send">Senden</button>
                            </div>
                        </div>

                    </div>
                </div>


            </div>
            
            <!-- Modal -->
            <div class="modal fade bg-dark bg-opacity-75" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="exampleModalLabel">Empfänger:</h5>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control" placeholder="Benutzername" aria-label="Username" aria-describedby="basic-addon1" name="username" form="add">
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Schließen</button>
                    <button type="submit" class="btn btn-success" form="add">Erstellen</button>
                    </div>
                </div>
                </div>
            </div>
    </body>
</html>
