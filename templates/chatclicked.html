<!doctype html>
<html lang="de">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>{{title}}</title>

    </head>
    <body style="background-color:rgb(108,117,125)">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
            <div class="collapse" id="navbarToggleExternalContent">
                <div class="bg-dark p-4 hstack gap-3">
                    <button type="submit" class="btn btn-success" form="index">Startseite</button>
                    <button type="submit" class="btn btn-danger" form="logout">Ausloggen</button>
                </div>
            </div>
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="text-light shadow p-1 mb-0 bg-dark h5 rounded">
                    {{user}}
                </div>
                </div>
            </nav>
            <div class="shadow rounded">
                <div class="w-25 border-end border-dark border-1">
                    <div class="text-light p-3 h4 mb-0 text-center">Direktnachrichten</div>
                    <div class="d-grid">
                        <button class="btn btn-secondary text-dark {{status}}" type="button">Chat 1</button>
                        <button class="btn btn-secondary text-dark" type="button">Chat 2</button>
                        <button class="btn btn-secondary text-dark" type="button">Chat 3</button>
                        <button class="btn btn-secondary text-dark" type="button">Chat 4</button>
                        <button class="btn btn-secondary text-dark" type="button">Chat 5</button>
                        <button class="btn btn-secondary text-dark" type="button">Chat 6</button>
                        <br>
                      </div>
                    </div>
                </div>

            </div>
    </body>
</html>
